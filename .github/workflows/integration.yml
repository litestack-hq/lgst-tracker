on:
  workflow_call:
    secrets:
      SSH_PRIVATE_KEY:
        description: SSH private key
        required: true
      SSH_PUBLIC_KEY:
        description: SSH public key
        required: true
  push:
    branches-ignore:
      - main
jobs:
  integration:
    name: Pre Flight Checks 🧐
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install SSH keys
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          eval "$(ssh-agent -s)"
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_ed25519
          echo "${{ secrets.SSH_PUBLIC_KEY }}" | tr -d '\r' > ~/.ssh/id_ed25519.pub
          chmod 400 ~/.ssh/id_ed25519
          ssh-add ~/.ssh/id_ed25519
      - name: SSH Keyscan
        run: |
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
      - name: Setup Docker
        uses: docker-practice/actions-setup-docker@master
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
      - name: Setup Private Module Access
        run: |
          go env -w GOPRIVATE=github.com/litestack-hq/
          git config --global --add url."git@github.com:".insteadOf "https://github.com/"
      - name: Install Dependencies
        run: |
          go mod download
          go generate ./...
      - name: Static Checks
        run: go vet
      - name: Tests - Unit & Feature
        run: go test ./...
      - name: Go Build
        run: go build